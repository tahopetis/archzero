# Arc Zero Production Docker Compose
# Complete production setup with all services

version: '3.8'

services:
  # PostgreSQL - Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: archzero-postgres
    environment:
      POSTGRES_DB: archzero
      POSTGRES_USER: archzero
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Run init script to create database and run migrations
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archzero -d archzero"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archzero-network
    restart: unless-stopped

  # Neo4j - Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: archzero-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-changeme}
      NEO4J_dbms_memory_heap_max__size: 1G
      NEO4J_dbms_memory_pagecache_size: 512M
      NEO4J_dbms_connector_bolt_advertised__address: :7687
      NEO4J_dbms_connector_http_advertised__address: :7474
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-changeme}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archzero-network
    restart: unless-stopped

  # Redis - Cache Layer
  redis:
    image: redis:7-alpine
    container_name: archzero-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archzero-network
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: ./archzero-api
      dockerfile: Dockerfile
    container_name: archzero-api
    environment:
      # Database
      DATABASE_URL: postgresql://archzero:${POSTGRES_PASSWORD:-changeme}@postgres:5432/archzero
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: archzero
      DB_USER: archzero
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-changeme}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}

      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}

      # Logging
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - archzero-network
    restart: unless-stopped

  # Frontend UI
  ui:
    build:
      context: ./archzero-ui
      dockerfile: Dockerfile
    container_name: archzero-ui
    ports:
      - "${UI_PORT:-80}:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - archzero-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  redis_data:
    driver: local

networks:
  archzero-network:
    driver: bridge
